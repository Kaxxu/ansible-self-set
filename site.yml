---
- hosts: localhost
  roles:
    - { role: fedora, become: true, when: ansible_distribution == 'Fedora' }
    - { role: ubuntu, become: true, when: ansible_distribution == 'Ubuntu' }
    - { role: install, become: true }
    - { role: configs, become: false }
    - { role: fin, become: true }

  vars:
    pkgs:
      - vim
      - terminator
      - tilda
      - screen
      - mc
      - ncdu
      - net-tools
      - nmap
      - telnet
      - wget
      - curl
      - git
      - python-pip
      - htop
      - tree
      - pluma
      - yamllint
      - virtualenv
    pipa:
      - awscli
      - aws-shell
    snap:
      - pycharm-community
      - slack
      - spotify
      - remmina
      - atom
      - vscode